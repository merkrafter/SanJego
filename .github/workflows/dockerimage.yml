name: Build sanjego docker image

on:
  pull_request:
  push:
    branches:
      - master
      - development

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag merkrafter/sanjego:$(date +%F-%s)
